<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'library:author_create_v2' %}">Create author</a><br>
<table>
  <tr>
    <th>Author id</th>
    <th>Author name</th>
      <th>Author age</th>

  </tr>
{% for p in object_list %}
    <tr>
    <th><a href="{% url 'library:author_detail_v2' p.id %}">{{p.id}}</a></th>
    <th><a href="{% url 'library:author_detail_v2' p.id %}">{{p.name}}</a></th>
    <th>{{p.age}}</th>
</tr>
{% endfor %}

</table>
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
</body>
</html>
