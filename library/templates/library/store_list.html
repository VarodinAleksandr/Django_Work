<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <th>Store id</th>
    <th>Store name</th>
      <th>Number of books in store</th>

  </tr>

{% endfor %}
</table>
</body>
</html>
